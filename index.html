<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实时天气预报</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .weather-info {
            margin-top: 20px;
        }
        .weather-card {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #eee;
        }
        .weather-icon {
            width: 50px;
            height: 50px;
            margin-right: 15px;
        }
        .refresh-btn {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <div id="datetime" style="text-align: center; margin: 30px 0; font-size: 32px; color: #2c3e50; font-weight: bold; text-shadow: 1px 1px 3px rgba(0,0,0,0.2); padding: 15px; background-color: #f8f9fa; border-radius: 8px;"></div>
        <h1>实时天气预报</h1>
        <div class="weather-info" id="weatherInfo">
            <!-- 天气信息将在这里动态加载 -->
        </div>
        <button class="refresh-btn" id="refreshBtn">刷新数据</button>
    </div>

    <script src="weather.js"></script>
    <script>
        function updateDateTime() {
            const now = new Date();
            const datetimeElement = document.getElementById('datetime');
            datetimeElement.textContent = 
                `${now.getFullYear()}-${String(now.getMonth() + 1).padStart(2, '0')}-${String(now.getDate()).padStart(2, '0')} 
                ${String(now.getHours()).padStart(2, '0')}:${String(now.getMinutes()).padStart(2, '0')}:${String(now.getSeconds()).padStart(2, '0')}`;
        }
        
        document.getElementById('refreshBtn').addEventListener('click', fetchWeatherData);
        window.addEventListener('load', function() {
            fetchWeatherData();
            updateDateTime();
            setInterval(updateDateTime, 1000);
        });
    </script>
</body>
</html>
